name: Mirror to public repo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git with PAT owner identity
        run: |
          git config --global user.name "doombot-v1"
          git config --global user.email "noreply@github.com"

      - name: Push to public mirror
        env:
          MIRROR_URL:   ${{ secrets.MIRROR_URL }}
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git remote add mirror "https://${MIRROR_TOKEN}@${MIRROR_URL#https://}"
          git push mirror main --force
